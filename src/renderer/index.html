<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>IrisuControl</title>
  <link rel="stylesheet" href="./styles/main.css" />
</head>
<body>
  <div id="app">
    <!-- Sidebar -->
    <aside id="sidebar">
      <div class="sidebar-header">
        <div class="logo">
          <svg width="24" height="24" viewBox="0 0 24 24" fill="none">
            <rect x="3" y="3" width="7" height="7" rx="1" fill="currentColor"/>
            <rect x="3" y="13" width="7" height="7" rx="1" fill="currentColor"/>
            <rect x="13" y="3" width="7" height="7" rx="1" fill="currentColor"/>
            <rect x="13" y="13" width="7" height="7" rx="1" fill="currentColor"/>
          </svg>
          <h1>IrisuControl</h1>
        </div>
        <button id="addProjectBtn" class="btn-icon" title="Add Project">
          <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
            <line x1="12" y1="5" x2="12" y2="19"></line>
            <line x1="5" y1="12" x2="19" y2="12"></line>
          </svg>
        </button>
      </div>

      <div class="search-container">
        <svg class="search-icon" width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
          <circle cx="11" cy="11" r="8"></circle>
          <path d="m21 21-4.35-4.35"></path>
        </svg>
        <input type="text" id="searchInput" placeholder="Search projects..." />
      </div>

      <div class="shell-selector-container">
        <label for="shellSelect" class="shell-label">
          <svg width="14" height="14" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
            <polyline points="4 17 10 11 4 5"></polyline>
            <line x1="12" y1="19" x2="20" y2="19"></line>
          </svg>
          <span>Shell</span>
        </label>
        <select id="shellSelect" class="shell-select" title="Select shell for running scripts">
          <option value="">Loading...</option>
        </select>
      </div>

      <div class="groups-header">
        <span>Groups</span>
        <button id="addGroupBtn" class="btn-icon-small" title="Add Group">
          <svg width="14" height="14" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
            <line x1="12" y1="5" x2="12" y2="19"></line>
            <line x1="5" y1="12" x2="19" y2="12"></line>
          </svg>
        </button>
      </div>

      <div id="projectsContainer"></div>
    </aside>

    <!-- Main Content -->
    <main id="main">
      <header id="mainHeader">
        <div class="tabs" id="processTabs">
          <div class="tab-item no-tabs">
            <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
              <rect x="3" y="3" width="18" height="18" rx="2" ry="2"></rect>
              <line x1="9" y1="9" x2="15" y2="15"></line>
              <line x1="15" y1="9" x2="9" y2="15"></line>
            </svg>
            <span>No active processes</span>
          </div>
        </div>
      </header>

      <section id="logSection">
        <div id="logContent" class="log-content"></div>
      </section>
    </main>
  </div>

  <!-- Group Modal -->
  <div id="groupModal" class="modal">
    <div class="modal-content">
      <div class="modal-header">
        <h3 id="modalTitle">Create Group</h3>
        <button class="btn-icon-small" id="closeModalBtn">
          <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
            <line x1="18" y1="6" x2="6" y2="18"></line>
            <line x1="6" y1="6" x2="18" y2="18"></line>
          </svg>
        </button>
      </div>
      <div class="modal-body">
        <div class="form-group">
          <label>Group Name</label>
          <input type="text" id="groupNameInput" placeholder="e.g., Frontend, Backend, Services" />
        </div>
        <div class="form-group">
          <label>Color</label>
          <div class="color-picker">
            <input type="color" id="groupColorInput" value="#282268" />
            <span id="colorValue">#282268</span>
          </div>
        </div>
      </div>
      <div class="modal-footer">
        <button id="cancelGroupBtn" class="btn-secondary">Cancel</button>
        <button id="saveGroupBtn" class="btn-primary">Save</button>
      </div>
    </div>
  </div>

  <script src="./renderer.js" type="module"></script>
</body>
</html>
